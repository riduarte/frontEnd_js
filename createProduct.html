<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./notifications/notifiacation.css">
  <link rel="stylesheet" href="./loader/loader.css">
</head>

<body>

  <body>
    <div class="session"></div>

    <div class="card shadow-sm bg-light p-4 rounded col-md-6 col-lg-6 mx-auto">
      <div class="container mt-5">
        <h2 class="mb-4">Crear Producto</h2>

        <form>
          <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del producto</label>
            <input name="nombreProducto" type="text" class="form-control" id="nombreProducto" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" class="form-control" id="descripcion" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input name="precio" type="number" class="form-control" id="precio" required>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Tipo de producto</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type" id="venta" value="venta" required>
              <label class="form-check-label" for="venta">Venta</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type" id="compra" value="compra" required>
              <label class="form-check-label" for="compra">Compra</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Foto del producto</label>
            <input type="file" class="form-control" id="image" accept="image/*">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-save"></i> Guardar
            </button>

            <button type="reset" class="btn btn-danger btn-sm">
              <i class="bi bi-x-circle"></i> Borrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="loader" class="loader d-none">
      <div class="spinner-border text-info" role="status"></div>
      <p class="mt-2">Cargando...</p>
    </div>

    <div class="footer"></div>
    <script type="module" src="./createProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
