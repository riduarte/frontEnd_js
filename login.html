<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Mi Sitio</title>
  <link rel="stylesheet" href="./loader/loader.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="session"></div>
  <div id="notifications" class="mt-3 text-danger"></div>
  <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">

    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required />
            </div>
            <button type="submit" class="btn btn-info w-100">Iniciar sesión</button>
          </form>
          <div class="mt-3 text-center">
            <a href="./register.html" class="text-info" style="text-decoration: none;">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="loader" class="loader d-none">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>
  <div class="footer"></div>

  <script type="module" src="./login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
