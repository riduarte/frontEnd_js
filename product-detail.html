<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="./loader/loader.css">
</head>

<body>

    <div class="session"></div>

    <div class="container my-5">

        <h2 class="text-center mb-4">Detalle del Producto</h2>
        <div class="d-flex justify-content-evenly">

            <div class="products-container"></div>


            <div class="d-flex flex-column mt-4 btn-box">

                <a href="/" class="btn btn-primary text-white mb-2">
                    <i class="fas fa-arrow-left"></i> Volver a la tienda
                </a>
            </div>
        </div>
    </div>
    <div id="loader" class="loader d-none">
        <div class="spinner-border text-info" role="status"></div>
        <p class="mt-2">Borrando producto...</p>
    </div>
    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./productDetail.js"></script>
</body>

</html>
