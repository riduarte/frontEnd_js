<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WallaPop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="session"></div>
  <div class="notifications mt-3 text-danger text-center"></div>
  <div class="container d-flex justify-content-center align-items-center" style="height: 80vh; margin-top: 60px;">

    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Crear cuenta</h2>
          <form id="register-form">

            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required />
            </div>


            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required />
            </div>


            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                minlength="6" required autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="valided-password" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="valided-password" placeholder="Confirma tu contraseña"
                minlength="6" required autocomplete="off" />
            </div>

            <button type="submit" class="btn btn-info w-100">Crear cuenta</button>
          </form>
          <div class="mt-3 text-center">
            <a href="./login.html" class="text-info" style="text-decoration: none;">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="loader" class="loader d-none">
    <div class="spinner-border text-info" role="status"></div>
    <p class="mt-2">Cargando...</p>
  </div>
  <div class="footer"></div>
  <script type="module" src="./register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
